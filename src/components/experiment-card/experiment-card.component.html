<div class="ui card">
  <div class="content">
    <!--<i class="file outline icon"></i>-->
    <div class="header">
      {{ expe.title }}
      <div *ngIf="isOwn">
        <button class="circular ui icon button" (click)="deleteExperiment()">
          <i class="icon times"></i>
        </button>
      </div>
      
    </div>
    <div class="meta">
      Publicado&nbsp;el&nbsp;{{ expe.datePublished | date:'dd/MM/yyyy'}}&nbsp;a&nbsp;las&nbsp;
      {{ expe.datePublished | date:'HH:mm'}}.
    </div>
    <div class="text">
      <i class="hourglass icon"></i>
      &nbsp;{{ expe.duration }}&nbsp;minutos
    </div>
    <div class="text">
      <i class="map marker alternate icon"></i>
      {{ expe.place }}
    </div>
  </div>
  <div class="extra content">
    <div id="info_{{expe.key}}" (click)="openModal()" onclick="$('.ui.modal').modal('show');"  class="ui fluid inverted blue button" >
      <i class="info icon"></i>
       <!-- Ver detalles... -->
    </div>
  </div>
</div>

<ng-template let-context let-modal="modal" #modalTemplate>
  <div class="header">Borrar experimento</div>
  <div class="content">
      <p>{{ context.data }}</p>
  </div>
  <div class="actions">
      <button class="ui red button" (click)="modal.deny('denied')">Cancel</button>
      <button class="ui green button" (click)="modal.approve('approved')" autofocus>OK</button>
  </div>
</ng-template>
