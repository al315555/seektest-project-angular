<div class="ui card">
  <div class="content">
    <!--<i class="file outline icon"></i>-->
    <div class="header">
      {{ expe.title }}
    </div>
    <div class="meta">
      Publicado&nbsp;el&nbsp;{{ expe.datePublished | date:'dd/MM/yyyy'}}&nbsp;a&nbsp;las&nbsp;
      {{ expe.datePublished | date:'HH:mm'}}.
    </div>
    <div class="text">
      <i class="hourglass icon"></i>
      &nbsp;{{ expe.duration }}&nbsp;minutos
    </div>
    <div class="text">
      <i class="map marker alternate icon"></i>
      {{ expe.place }}
    </div>
  </div>
  <div class="extra content">
    <button id="info_{{expe.key}}" (click)="openModal()" onclick="$('.ui.modal').modal('show');"  class="ui fluid inverted blue button" >
      <i class="info icon"></i>
       <!-- Ver detalles... -->
    </button>
  </div>
</div>
