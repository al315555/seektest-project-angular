<div class="ui centered fluid card" style="min-width: 100px;">
  <div class="content">
    <!--<i class="file outline icon"></i>-->
    <div class="header">
      <div *ngIf="isOwn" style="position: absolute; top: 2px; right: 1px; margin-bottom: 15px;">
        <button class="circular ui mini basic icon button" (click)="mostrarUsuariosInscritos()"
                data-tooltip="Inscripciones al experimento" data-position="top">
          <i class="address book icon"></i>
        </button>
        <button class="circular ui mini basic icon button" (click)="editExperiment()"
                data-tooltip="Editar experimento" data-position="top">
          <i class="edit icon"></i>
        </button>
        <button class="circular ui mini basic icon button" (click)="deleteExperiment()"
          data-tooltip="Eliminar experimento" data-position="top">
          <i class="times icon"></i>
        </button>
      </div>
      <div style="margin-top: 15px;">{{ expe.title }}</div>
    </div>
    <div class="meta tiny">
      Publicado&nbsp;el&nbsp;{{ expe.datePublished | date:'dd/MM/yyyy'}}&nbsp;a&nbsp;las&nbsp; {{ expe.datePublished | date:'HH:mm'}}.
    </div>
    <div class="text">
      <i class="hourglass icon"></i>
      &nbsp;{{ expe.duration }}&nbsp;minutos
    </div>
    <div class="text">
      <i class="map marker alternate icon"></i>
      {{ expe.place }}
    </div>
  </div>
  <div class="extra content">
    <div id="info_{{expe.key}}" (click)="openModal()" class="ui fluid inverted blue button">
      <i class="info icon"></i>
      <!-- Ver detalles... -->
    </div>
  </div>
</div>
