<div class="ui icon input fluid">
    <input type="text" style="border-radius: 25px;"
           placeholder="Search..."
           (submit)="buscarExperimentos()"
           (change)="buscarExperimentos()"
           [(ngModel)]="textoTitulo">
    <i class="search icon"></i>
</div>
<div class="ui two column grid items stackable">
  <div class="column" *ngFor="let expe of items">
    <div class="ui card">
      <div class="content">
        <!--<i class="file outline icon"></i>-->
        <div class="header">
          {{ expe.title }}
        </div>
        <div class="meta">
          Publicado&nbsp;el&nbsp;{{ expe.datePublished | date:'dd/MM/yyyy'}}&nbsp;a&nbsp;las&nbsp;
          {{ expe.datePublished | date:'HH:mm'}}.
        </div>
        <div class="text">
          <i class="hourglass icon"></i>
          &nbsp;{{ expe.duration }}&nbsp;minutos
        </div>
        <div class="text">
          <i class="map marker alternate icon"></i>
          {{ expe.place }}
        </div>
      </div>
      <div class="extra content">
        <button id="info_{{expe.key}}" class="ui fluid inverted blue button" (click)="info(expe)"
                onclick="$('.ui.modal').modal('show');" >
          <i class="info icon"></i>
           <!-- Ver detalles... -->
        </button>
      </div>
    </div>
  </div>
</div>
<br/><br/>
<div class="ui inverted pink bottom attached button" (click)="masResultados()">M치s resultados...</div>

<app-experiment-data [item]="item" [itemDates]="itemDates" ></app-experiment-data>
