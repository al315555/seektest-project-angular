<table class="ui celled table stackable" *ngIf="listaUsuariosInscritos.length > 0">
  <thead>
  <tr>
    <th>Perfil Usuario</th>
    <th>Acción/Estado</th>
  </tr>
  </thead>
  <tbody *ngFor="let usuario of listaUsuariosInscritos; let i = index">
    <tr>
      <td>
        <h4 class="ui image header">
            <img src="{{usuario._photoURL}}" class="ui mini rounded image">
            <div class="content">
              {{usuario._name}}&nbsp;{{usuario._surname}}
            <div class="sub header">
              {{obtenerEdad(usuario._fechaNacimiento)}}&nbsp;años&nbsp;
              <i class="mars icon" *ngIf="usuario._sexo === 'hombre'"></i>
              <i class="venus icon" *ngIf="usuario._sexo === 'mujer'"></i>
              <i class="genderless icon" *ngIf="usuario._sexo === 'null'"></i>
              &nbsp;
              <i class="text" suiPopup [popupHeader]="usuario._observacionesMedicas">Observaciones médicas</i>
              &nbsp;
              <i class="text" suiPopup [popupHeader]="usuario._alergias">Alergias</i>
              &nbsp;
              <i class="text" suiPopup [popupHeader]="usuario._infoAdicional">Información adicional</i>
              <br/>
              <div>
                Inscrito en la sesión {{obtenerFechaEnString(inscripciones[i].session)}}
              </div>
            </div>
          </div>
        </h4>
      </td>
      <td>
        <button class="ui green button checkmark icon" (click)="aceptarEnExperimento(usuario._uid)"
                *ngIf="inscripciones[i].state === 0" data-tooltip="Aceptar participación"><i class="checkmark icon"></i></button>
        <button class="ui red button ban icon" (click)="denegarEnExperimento(usuario._uid)"
                *ngIf="inscripciones[i].state === 0" data-tooltip="Denegar participación"><i class="times icon"></i></button>
        <i class="times icon red" *ngIf="inscripciones[i].state === 2"></i>
        <i class="checkmark icon green" *ngIf="inscripciones[i].state === 1"></i>
      </td>
    </tr>

  </tbody>
