<!--<ng-container *ngIf="(auth.user | async) || {} as user">-->
<div class="ui stackable attached menu" *ngIf="authService.user | async">
  <div class="left item">
    <img src="../../assets/images/logo_seekTest.png" class="image">
    <h2>Aplicación SeekTest</h2>
  </div>
  <div class="right item">

      <button class="ui icon button">
          <i class="user icon"></i>
        {{ (authService.user | async)?.email }}
      </button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="ui icon button" (click)="logout()" *ngIf="authService.user | async">
        <i class="sign out icon"></i>
      </button>
  </div>
</div>

<div class="ui raised very padded text container segment" *ngIf="authService.user | async">
  <h2 class="ui header">Experimentos publicados</h2>
  <p></p><p></p>
  <p></p><p></p>
  <p></p><p></p>
 
    <h3>Nombre: {{authService.user.surname }}</h3>
    <p class="text-truncate">UID: {{ (authService.user | async)?.uid }}</p>
</div>



<div class="ui error message" *ngIf="(authService.error)">
  <div class="ui header">Error en la autentificación, pruebe de nuevo.</div>
</div>

<div class="ui middle aligned centered grid" *ngIf="!(authService.user | async)">

  <div class="ui column">
    <h1 class="ui image header" style="margin-left: 10%; margin-right: 10%">
      <img src="../../assets/images/logo_seekTest.png" class="image">
      <div class="content"style="color: #2a5569">
        Autentificación <br> SeekTest
      </div>
    </h1>

    <div class="ui raised segment " >
      <div class="ui large form">
        <div class="field">
          <label>Usuario</label>
          <input type="email" [(ngModel)]="email" placeholder="dirección de correo">
        </div>
        <div class="field">
          <label>Contraseña</label>
          <input type="password" [(ngModel)]="password" placeholder="contraseña">
        </div>
        <div style="margin-left: 20%; margin-right: 20%">
          <button class="ui fluid inverted blue submit button" (click)="login()" [disabled]="!email || !password">
            Autentificarse
          </button>
          <br/>
          <button class="ui fluid inverted blue labeled icon button" (click)="goBackLogin()">
            <i class="left arrow icon"></i>
            Atrás
          </button>
        </div>
        <div class="ui error message" *ngIf="errorHappened | async">
          <div class="header">Action Forbidden</div>
          <p>You can only sign up for an account once with a given e-mail address.</p>
        </div>
      </div>
    </div>

  </div>
</div>
