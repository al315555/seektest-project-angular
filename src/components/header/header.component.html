<div class="ui stackable secondary pointing menu">

  <a class="item" (click)="goBackToExperiments()">
    <img src="../../assets/images/logo_seekTest.png" class="image" height="50px" width="25px">
  </a>

  <div class="right menu">
    <a class="{{miPerfilItem}}" (click)="selectPerfil()" data-tooltip="Mostrar datos de perfil"
       data-position="bottom center">
      <i class="user icon"></i>{{ authService.userDataJson._name }}&nbsp;{{ authService.userDataJson._surname }}
    </a>
    <a class="{{gruposItem}}" (click)="selectGrupos()" data-tooltip="Mostrar grupos de investigación"
       data-position="bottom center"
       *ngIf="authService.userDataJson._researcher">
      <i class="users icon"></i> Grupos de investigación
    </a>
    <a *ngIf="authService.userDataJson._researcher" class="{{misExperimentosItem}}" (click)="goToMyExperiments()"
       data-tooltip="Mostrar mis experimentos"
       data-position="bottom center">
      <i class="thumbtack icon"></i> Publicados
    </a>
    <a *ngIf="!authService.userDataJson._researcher" class="{{misExperimentosInscritosItem}}" (click)="goToMyExperimentsInscriptions()"
       data-tooltip="Mostrar los experimentos donde tengo inscripción"
       data-position="bottom center">
      <i class="tasks icon"></i> Inscritos
    </a>
    <a class="{{experimentosItem}}" (click)="goBackToExperiments()" data-tooltip="Mostrar experimentos"
       data-position="bottom center">
      <i class="columns icon"></i> Buscar
    </a>
    <a class="{{nuevoExperimentoItem}}" (click)="goToNewExperiment()"
       data-tooltip="Nuevo experimento"
       data-position="bottom center"
       *ngIf="authService.userDataJson._researcher">
      <i class="left plus icon"></i> Nuevo
    </a>
    <a class="ui item" (click)="logout()" data-tooltip="Cerrar sesión" data-position="bottom center"
       style="margin-: 80px; ">
      <i class="sign out icon"></i> Cerrar sesión
    </a>
  </div>

</div>
