<div class="contenedor">
<div class="ui icon input fluid" >
  <input type="text" style="border-radius: 25px;" placeholder="Search..." (input)="buscarExperimentos()" (change)="buscarExperimentos()"
    [(ngModel)]="textoTitulo">
  <i class="search icon"></i>
</div>
<br>
<div class="ui form" >
  <div class="grouped fields">
    <label>Ordenar por:</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="radio" [value]="0" [(ngModel)]="op" (change)="buscarExperimentos()" checked="checked" >
        <label>Fecha de publicaci칩n</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="radio"  [value]="1" [(ngModel)]="op" (change)="buscarExperimentos()" >
        <label>Duraci칩n</label>
      </div>
    </div>
    <div class="field" *ngIf="(type == 1)">
      <div class="ui toggle checkbox">
        <input type="checkbox" name="public" [(ngModel)]="myGroupExperiments" (change)="getExperiments()">
        <label>Mostrar experimentos de mi grupo de investigaci칩n</label>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<div class="ui grid">
    <div class="column">
        <div class="ui centered cards" *ngFor="let expe of items">
            <app-experiment-card [expe]="expe"></app-experiment-card>
        </div>
    </div>
</div>
  
  <div class="column" *ngIf="(items == null) || (items.length <= 0)">
    <p class="text">No&nbsp;hay&nbsp;registros.</p>
  </div>
<br/>
<br/>
<div *ngIf="(type == 0) && (textoTitulo === '') " class="ui inverted pink bottom attached button" (click)="masResultados()">M치s resultados...</div>
</div>
