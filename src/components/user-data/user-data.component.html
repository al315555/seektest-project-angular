<div>
  <br/><br/>
  <div style="margin-left: 40%; margin-right: 40%;">
    <button class="ui inverted blue labeled icon button" (click)="goBackToExperiments()">
      <i class="left arrow icon"></i>
      <span class="ui text">Volver</span>
    </button>
  </div>
  <br/><br/>
  <div class="ui raised very padded text container segment">
    <h2 class="ui header">Mis datos</h2>
    <div *ngIf="authService.userDataJson as user">
      <p class="text-truncate">Nombre: {{user._name }}</p>
      <p class="text-truncate">Apellidos: {{user._surname }}</p>
      <p class="text-truncate">Mail: {{ user._email }}</p>
      <p class="text-truncate">Fecha de nacimiento: {{user._fechaNacimiento }}</p>
      <p class="text-truncate">Foto url: {{user._photoURL }}</p>
    </div>
  </div>
</div>
